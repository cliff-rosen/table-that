    summary: Detailed explanation of each column type with examples and use cases
    roles: [member, org_admin, platform_admin]
    order: 1
    content: |
      ## Column Types

      ### Text
      Free-form text. Use for names, descriptions, notes, URLs, or any string data.
      - Searchable via full-text search
      - No filter chip (use the search bar instead)
      - Sorted alphabetically

      ### Number
      Numeric values — integers or decimals.
      - Right-aligned in the table
      - Sorted numerically
      - Good for prices, quantities, scores, measurements

      ### Date
      Calendar dates stored as ISO strings (YYYY-MM-DD).
      - Displayed in a human-readable format (e.g., "Feb 24, 2026")
      - Edited via a date picker
      - Sorted chronologically

      ### Boolean
      Yes/No values.
      - Displayed as a dot indicator (green = Yes, gray = No)
      - Edited via a checkbox toggle
      - **Filter chip**: 3-state toggle — All / Yes / No
      - Good for flags: active, verified, paid, completed

      ### Select
      Pick from a predefined list of options.
      - Options are defined in the column schema
      - Displayed as a badge
      - Edited via a dropdown
      - **Filter chip**: multi-select dropdown with option counts
      - Good for status, category, priority, type
