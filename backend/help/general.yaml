    content: |
      ## What is table.that?

      table.that is a modern data table builder. You define table schemas with typed columns, manage records through a clean spreadsheet-like interface, and use the AI chat assistant to help you build, populate, and analyze your data.

      ## Navigation

      - **Tables List** (`/tables`): Your home page. Shows all your tables as cards. Click a table to view its data. Click the pencil icon to edit its schema.
      - **Table View** (`/tables/:id`): The main data view. Browse rows, sort, filter, search, add records, and use the chat panel.
      - **Schema Editor** (`/tables/:id/edit`): Modify your table's column definitions, reorder columns, and change types.

      ## Creating Your First Table

      1. Go to the Tables List page
      2. Click "New Table"
      3. Enter a table name and optional description
      4. Add columns — choose a name, type, and whether it's required
      5. Click "Create Table"

      Or use the chat assistant: open any table's chat and describe what you want to track. The assistant will propose a schema for you.

      ## Column Types

      - **Text**: Free-form text strings
      - **Number**: Numeric values (integers or decimals)
      - **Date**: Calendar dates
      - **Boolean**: Yes/No toggle
      - **Select**: Pick from a predefined list of options

