sections:
  - category: general
    topic: getting-started
    title: Getting Started
    summary: Overview of Knowledge Horizon and how to navigate the app
    roles: [member, org_admin, platform_admin]
    order: 1
    content: |
      Knowledge Horizon helps you stay current with biomedical research through curated intelligence reports.

      **What You Can Do:**
      - **Reports** - View research intelligence reports with article summaries and key findings
      - **Streams** - Browse research streams that generate your reports
      - **Chat** - Ask questions about reports and get help navigating the app

      **Navigation:**
      Use the top navigation bar to move between sections:
      - **Dashboard** - Your home page with recent reports
      - **Streams** - View available research streams
      - **Reports** - Read and explore reports

      **Getting Help:**
      Click the chat button (bottom right) on any page to ask questions. The assistant can help you:
      - Navigate features
      - Understand report content
      - Find specific information

  - category: general
    topic: user-roles
    title: User Roles and Permissions
    summary: What each role (Member, Org Admin, Platform Admin) can do
    roles: [member, org_admin, platform_admin]
    order: 2
    content: |
      Knowledge Horizon has three user roles with different capabilities.

      ## Member
      - View reports and articles in subscribed streams
      - Read AI summaries, abstracts, and analysis
      - Use chat to explore content and get help
      - Add personal notes to articles

      ## Organization Admin (Org Admin)
      Everything Members can do, plus:
      - Configure research streams (queries, filters, categories)
      - Curate reports (include/exclude articles, edit summaries)
      - Use Tablizer view for advanced analysis
      - Approve/reject reports before distribution
      - Manage organization users and invitations
      - Create shared notes visible to organization members

      ## Platform Admin
      Everything Org Admins can do, plus:
      - Access all organizations and streams
      - Configure system-wide settings
      - Manage chat personas and help content
      - View platform analytics and logs

      ## How Role Affects Your Experience
      - Help topics are filtered to show only what's relevant to your role
      - Some views (like Tablizer) are only available to admins
      - Certain navigation options appear based on your role

  - category: general
    topic: navigation
    title: App Navigation
    summary: How to navigate between pages and features
    roles: [member, org_admin, platform_admin]
    order: 3
    content: |
      **Top Navigation Bar:**
      - **Dashboard** - Home page showing recent reports and quick access
      - **Streams** - List of research streams you can access
      - **Reports** - Full report viewing interface
      - **Profile** - Your account settings
      - **Theme Toggle** - Switch between light and dark mode

      **Additional Navigation (Admins):**
      - **Tools** - Utilities for search testing and document analysis
      - **Operations** - Pipeline management and report approvals
      - **Admin** - Platform administration

      **Within Reports:**
      - Left sidebar lists available reports
      - Click a report to view it
      - Use view mode buttons to change how articles display
      - Click any article to open the full article viewer
      - Click "Favorites" in the sidebar to see your starred articles
