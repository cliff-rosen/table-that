sections:
  - category: tools
    topic: overview
    title: Tools Page Overview
    summary: Utilities for search testing, document analysis, and Tablizer
    roles: [org_admin, platform_admin]
    order: 30
    content: |
      The Tools page provides utilities for testing and analysis outside of streams.

      **Available Tools:**

      1. **PubMed Search** - Test PubMed queries directly
      2. **PubMed ID Checker** - Verify if specific articles match your queries
      3. **Document Analysis** - AI-powered document summarization
      4. **Tablizer** - Advanced table workbench with AI columns

      **Access:**
      Tools is available to organization admins and platform admins only.

  - category: tools
    topic: pubmed-search
    title: PubMed Search Tool
    summary: Test PubMed queries and preview results
    roles: [org_admin, platform_admin]
    order: 31
    content: |
      Test PubMed search queries before adding them to streams.

      **How to Use:**
      1. Enter your PubMed query syntax
      2. Set date range (optional)
      3. Click "Search"
      4. Review results

      **Query Tips:**
      - Use MeSH terms for precise matching: `"Heart Failure"[MeSH]`
      - Combine with AND/OR: `cancer AND immunotherapy`
      - Filter by field: `Smith[Author]`, `Nature[Journal]`
      - Date limits: Add via the date range picker

      **Results:**
      - Shows matching articles with titles and abstracts
      - Displays total count
      - Can export or copy results

  - category: tools
    topic: id-checker
    title: PubMed ID Checker
    summary: Verify if specific PMIDs are captured by a query
    roles: [org_admin, platform_admin]
    order: 32
    content: |
      Check if specific articles would be captured by your search query.

      **Use Case:**
      You have a list of "must include" articles and want to verify your query finds them.

      **How to Use:**
      1. Enter your PubMed query
      2. Enter PMIDs to check (one per line or comma-separated)
      3. Click "Check"
      4. See which PMIDs match and which don't

      **Results Show:**
      - ✓ Matched - Article is captured by query
      - ✗ Not matched - Article is missed by query

      **If Articles Are Missed:**
      - Review the article's MeSH terms and keywords
      - Adjust query to include relevant terms
      - Consider broadening date range

  - category: tools
    topic: document-analysis
    title: Document Analysis Tool
    summary: AI-powered document summarization and extraction
    roles: [org_admin, platform_admin]
    order: 33
    content: |
      Upload documents for AI-powered analysis and summarization.

      **Capabilities:**
      - Extract key findings
      - Generate summaries
      - Identify concepts and entities
      - Create structured extractions

      **Supported Formats:**
      - PDF documents
      - Text files
      - Pasted text content

      **Visualization:**
      - Tree view of document structure
      - Graph view of concept relationships
      - Export extracted data

  - category: tools
    topic: tablizer-workbench
    title: Tablizer Workbench
    summary: Standalone table tool with AI column generation
    roles: [org_admin, platform_admin]
    order: 34
    content: |
      The full Tablizer workbench for advanced data analysis.

      **Difference from Report Tablizer:**
      - Works with any data source, not just report articles
      - Can import data from searches
      - Full export and comparison features

      **Features:**
      - All standard Tablizer features (sort, filter, columns)
      - Add AI columns with custom criteria
      - Save search snapshots for comparison
      - Compare mode to see differences between searches
      - Export filtered data

      **AI Column Types:**
      - **Boolean** - Yes/No classification
      - **Text** - Extract specific values
      - **Number** - Numeric scoring or counting

      **Workflow:**
      1. Import or search for data
      2. Add AI columns to analyze
      3. Filter by AI column values
      4. Export or save results
