sections:
  - category: tablizer
    topic: overview
    title: Tablizer View
    summary: Table view for report articles with AI-powered analysis columns
    roles: [org_admin, platform_admin]
    order: 10
    content: |
      Tablizer displays report articles in a table format with the ability to add AI-powered analysis columns.

      **Accessing Tablizer:**
      Click the "Tablizer" button in the report header to switch to table view.

      **What You See:**
      A table showing all articles in the current report with columns for:
      - PMID, Title, Journal, Publication Date
      - Categories (as assigned by the report)
      - Abstract or AI Summary (toggle in Columns menu)

      **What You Can Do:**
      - Add AI columns to categorize or extract information
      - Filter rows using the search box
      - Sort by clicking column headers
      - Show/hide columns
      - Export to CSV

  - category: tablizer
    topic: ai-columns
    title: AI Columns
    summary: Add custom columns that use AI to analyze each article
    roles: [org_admin, platform_admin]
    order: 20
    content: |
      AI columns analyze each article and populate values automatically.

      **To Add an AI Column:**
      1. Click "Add AI Column"
      2. Enter a name for the column
      3. Select the output type (Boolean, Text, or Number)
      4. Write your question or criteria
      5. Click Add

      **Boolean Columns (Yes/No):**
      Ask yes/no questions. Results appear as colored Yes/No badges.
      - "Is this a clinical trial?"
      - "Does this involve human subjects?"
      - "Is this about [specific drug]?"

      Quick filter buttons (All/Yes/No) appear for Boolean columns.

      **Text Columns:**
      Extract specific information from each article.
      - "What is the study design?"
      - "What population was studied?"
      - "What is the primary finding?"

      **Number Columns:**
      Extract numeric values.
      - "What is the sample size?"
      - "How many patients were enrolled?"

  - category: tablizer
    topic: ai-results
    title: AI Column Results
    summary: Understanding confidence scores and reasoning
    roles: [org_admin, platform_admin]
    order: 25
    content: |
      Each AI result includes three parts:

      **Value:** The answer (Yes/No, extracted text, or number)

      **Confidence:** How certain the AI is (0-100%)
      - High confidence means clear evidence was found
      - Low confidence means the answer is uncertain

      **Reasoning:** Why the AI gave that answer
      - Click the chat bubble icon in the column header to show reasoning
      - Reasoning is included when you export to CSV

      **Tips:**
      - Review reasoning when confidence is low
      - Boolean columns are most reliable for filtering
      - Be specific with your questions for better results

  - category: tablizer
    topic: filtering-sorting
    title: Filtering and Sorting
    summary: Narrow down and organize the article list
    roles: [org_admin, platform_admin]
    order: 30
    content: |
      **Filter Box:**
      Type in the search box to filter rows. Matches against all visible columns.

      **Boolean Quick Filters:**
      For each Boolean AI column, buttons appear:
      - All: Show all articles
      - Yes: Show only Yes results
      - No: Show only No results

      **Sorting:**
      Click a column header to sort by that column.
      Click again to reverse. Click a third time to clear.

      **Column Visibility:**
      Click "Columns" to show/hide columns.

  - category: tablizer
    topic: export
    title: Exporting Data
    summary: Export filtered results to CSV or copy IDs
    roles: [org_admin, platform_admin]
    order: 40
    content: |
      **Export CSV:**
      Click "Export" to download a CSV with:
      - All visible columns
      - Current filtered rows
      - AI column values, confidence, and reasoning

      **Copy IDs:**
      Click "Copy X IDs" to copy PMIDs to clipboard.

  - category: tablizer
    topic: examples
    title: Example Workflows
    summary: Common ways to use Tablizer
    roles: [org_admin, platform_admin]
    order: 50
    content: |
      **Find Clinical Trials:**
      1. Add Boolean column: "Is this a clinical trial?"
      2. Click "Yes" filter button
      3. Review or export the filtered list

      **Extract Study Details:**
      1. Add Text column: "What is the study design?"
      2. Add Text column: "What is the sample size?"
      3. Export to CSV for a structured summary

      **Focus on Specific Topics:**
      1. Add Boolean column: "Does this discuss [your topic]?"
      2. Filter to Yes
      3. Review matching articles
