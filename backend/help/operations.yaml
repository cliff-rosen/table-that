sections:
  - category: operations
    topic: overview
    title: Operations Overview
    summary: Pipeline management, approvals, and scheduling
    roles: [platform_admin]
    order: 40
    content: |
      The Operations page is the command center for managing report generation.

      **Three Main Areas:**

      1. **Pipeline Runs** - Monitor and manage pipeline executions
      2. **Approvals** - Review and approve generated reports
      3. **Scheduler** - Configure automated report generation

      **Access:**
      Operations is available to platform admins only.

  - category: operations
    topic: pipeline-runs
    title: Pipeline Runs
    summary: Monitor pending, running, and completed pipelines
    roles: [platform_admin]
    order: 41
    content: |
      View and manage all pipeline executions across the platform.

      **Pipeline Statuses:**
      - **Pending** - Queued, waiting to start
      - **Running** - Currently executing
      - **Completed** - Finished successfully
      - **Failed** - Execution failed

      **Pipeline Details:**
      Click any pipeline to see:
      - Execution ID and timestamps
      - Stream information
      - Article statistics
      - Retrieval metrics
      - Error logs (if failed)

      **Actions:**
      - View generated report
      - Re-run failed pipelines
      - Cancel running pipelines

  - category: operations
    topic: approvals
    title: Report Approvals
    summary: Review and publish reports
    roles: [platform_admin]
    order: 42
    content: |
      Review generated reports before they're published to subscribers.

      **Approval Workflow:**
      1. Pipeline generates draft report
      2. Report appears in Approvals queue
      3. Admin reviews content
      4. Admin approves or requests changes
      5. Approved reports become visible to subscribers

      **Review Interface:**
      - Full-screen curation interface
      - View all articles and summaries
      - Edit report metadata
      - Add/remove articles
      - Add notes to articles

      **Actions:**
      - **Approve** - Publish report to subscribers
      - **Reject** - Return for modifications
      - **Edit** - Make changes before approval

  - category: operations
    topic: scheduler
    title: Report Scheduler
    summary: Configure automated report generation
    roles: [platform_admin]
    order: 43
    content: |
      Manage when reports are automatically generated.

      **Schedule Settings:**
      Each stream can have its own schedule:
      - **Frequency** - Daily, weekly, biweekly, monthly
      - **Time** - When to run (UTC)
      - **Enabled** - Turn scheduling on/off

      **Viewing Schedules:**
      - See all streams with schedules
      - View next scheduled run time
      - See last run status

      **Managing Schedules:**
      - Enable/disable scheduled runs
      - Change frequency
      - Adjust run time
      - View schedule history

      **Manual Override:**
      You can always run a pipeline manually regardless of schedule.
